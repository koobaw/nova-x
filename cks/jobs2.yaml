apiVersion: batch/v1
kind: Job
metadata:
  name: hello-job
spec:
  template:
    # This is the pod template
    spec:
      containers:
      - name: hello-job
        image: busybox:1.28
        command: ['sh', '-c', 'echo "Hello, Kubernetes!" && sleep 360']
      restartPolicy: OnFailure
    # The pod template ends here